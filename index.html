<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ¬ Streaming Video</title>
  <style>
    /* Background foto + overlay gelap agar teks terbaca */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      background-image: url('background.png'); /* ganti sesuai foto kamu */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: brightness(0.3);
    }
    body {
      font-family: Arial, sans-serif;
      background: #111; /* fallback */
      color: #fff;
      margin: 0;
      padding: 20px;
      padding-bottom: 90px; /* ruang untuk footer */
    }

    h1 {
      text-align: center;
      color: #ff4444;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      margin: 0 0 16px;
    }

    /* Baris input URL */
    .inputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      max-width: 1024px;
      margin: 0 auto 10px;
    }
    .inputs input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: rgba(255,255,255,0.9);
      color: #000;
    }

    /* Deretan tombol utama, rapi & responsif */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      max-width: 1024px;
      margin: 0 auto 10px;
    }
    .controls button {
      padding: 10px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      min-width: 160px;
      flex: 1 1 auto;
      color: #fff;
    }
    .btn-primary { background: #44aaff; }
    .btn-export  { background: #22aa77; }
    .btn-import  { background: #ffaa00; color:#000; }
    .btn-folder  { background: #4caf50; }
    .btn-url     { background: #66bb6a; }

    /* Video Player */
    video {
      display: block;
      margin: 18px auto;
      max-width: 1024px;
      width: 100%;
      background: #000;
      border-radius: 8px;
      border: 2px solid rgba(255,255,255,0.1);
    }

    /* Playlist */
    .playlist {
      max-width: 1024px;
      margin: 10px auto 0;
    }
    .playlist-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 10px;
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      margin: 8px 0;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }
    .playlist-thumbnail {
      width: 120px;
      height: 70px;
      border-radius: 6px;
      object-fit: cover;
      background: #333;
      flex-shrink: 0;
    }
    .playlist-text {
      flex: 1;
      min-width: 0; /* agar ellipsis bekerja */
    }
    .playlist-text span {
      display: inline-block;
      max-width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      cursor: pointer;
      font-size: 16px;
    }
    .actions {
      display: flex;
      gap: 6px;
    }
    .actions button {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #ff4444;
      color: #fff;
    }
    .actions .edit { background: #ffaa00; color: #000; }

    footer {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      text-align: center;
      padding: 12px 10px;
      background: rgba(0,0,0,0.7);
      color: rgba(255,255,255,0.6);
      font-size: 14px;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }

    #hidden-video-container { display: none; }

    /* Responsif HP: input jadi 1 kolom */
    @media (max-width: 640px) {
      .inputs {
        grid-template-columns: 1fr;
      }
      .controls button {
        min-width: 140px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¬ Streaming Video</h1>

  <!-- Input URL Video & Subtitle -->
  <div class="inputs">
    <input type="text" id="videoUrl" placeholder="Tulis URL vidio">
    <input type="text" id="subtitleUrl" placeholder="Tulis URL subtitle ( opsional)">
  </div>

  <!-- Tombol-tombol utama -->
  <div class="controls">
    <button class="btn-primary" onclick="addPlaylist()">Add Vidio</button>
    <button class="btn-export"  onclick="exportPlaylist()">Unduh Playlist</button>
    <button class="btn-import"  onclick="importPlaylist()">Ambil Playlist</button>
    <button class="btn-folder"  onclick="loadFromJsonFolder()">Movie</button>
    <button class="btn-url"     onclick="loadFromJsonUrl()">Movie(Dewasa)</button>
  </div>

  <input type="file" id="importFile" style="display:none;" accept=".json" onchange="handleFileSelect(event)">

  <video id="player" controls>
    <track id="subtitleTrack" kind="subtitles" srclang="id" label="Indonesia">
  </video>

  <div class="playlist" id="playlist"></div>
  <div id="hidden-video-container"></div>

  <footer>Powered by meekymouse inside</footer>

  <script>
    /* ================== KONFIGURASI ================== */
    // Ganti sesuai lokasi JSON-mu:
    const CONFIG_FOLDER = "movie.json"; // file JSON di folder yang sama (GitHub Pages / server lokal)
    const CONFIG_FOLDER2 = "movieplus.json"; // URL JSON (GitHub Raw/hosting)

    /* ================== STATE & DEFAULTS ================== */
    let playlists = [];

    // Optional: kalau mau ada bawaan awal, isi array ini:
    const defaultPlaylist = [
      // { url: "https://example.com/video.mp4", subtitle: "", title: "Contoh Video", thumbnail: null }
    ];

    /* ================== INIT ================== */
    function loadPlaylist() {
      const saved = localStorage.getItem("videoPlaylist");
      try {
        playlists = saved ? JSON.parse(saved) : defaultPlaylist.slice();
      } catch {
        playlists = defaultPlaylist.slice();
      }
      // normalisasi properti
      playlists = playlists.map(item => ({
        url: item.url || "",
        subtitle: item.subtitle || "",
        title: item.title || "Tanpa Judul",
        thumbnail: (typeof item.thumbnail === "string" || item.thumbnail === null) ? item.thumbnail : null
      }));
      renderPlaylist();
    }

    function savePlaylist() {
      localStorage.setItem("videoPlaylist", JSON.stringify(playlists));
    }

    /* ================== RENDER & PLAYER ================== */
    function renderPlaylist() {
      const container = document.getElementById("playlist");
      container.innerHTML = "";
      playlists.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "playlist-item";

        const thumbSrc = (item.thumbnail && item.thumbnail !== "failed")
          ? item.thumbnail
          : "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"; // 1x1 transparent

        div.innerHTML = `
          <img id="thumb-${index}" class="playlist-thumbnail" src="${thumbSrc}" alt="Thumbnail ${escapeHtml(item.title)}">
          <div class="playlist-text">
            <span title="${escapeHtml(item.title)}" onclick="playVideo(${index})">${escapeHtml(item.title)}</span>
          </div>
          <div class="actions">
            <button class="edit" onclick="editPlaylist(${index})">Edit</button>
            <button onclick="deletePlaylist(${index})">Hapus</button>
          </div>
        `;
        container.appendChild(div);

        // Generate thumbnail otomatis jika perlu
        if (item.thumbnail === null) {
          generateThumbnail(index);
        }
      });
    }

    function playVideo(index) {
      const player = document.getElementById("player");
      const track  = document.getElementById("subtitleTrack");

      const item = playlists[index];
      if (!item) return;

      player.src = item.url || "";
      track.src  = item.subtitle || "";

      // Untuk HLS (.m3u8) di browser yang tidak native HLS (mis. Chrome desktop),
      // butuh <video> + MediaSource/extension. Di sini kita asumsikan URL bisa diputar oleh browser kamu.
      player.load();
      player.play().catch(() => {
        // Bila autoplay ditolak (policy browser), set mute lalu coba play lagi
        player.muted = true;
        player.play().catch(()=>{});
      });
    }

    /* ================== CRUD PLAYLIST ================== */
    function addPlaylist() {
      const url = document.getElementById("videoUrl").value.trim();
      const sub = document.getElementById("subtitleUrl").value.trim();
      if (!url) return alert("URL video tidak boleh kosong!");

      // tanya judul, beri default yang enak
      const title = prompt("Masukkan judul video:", `Video Baru ${playlists.length + 1}`) || `Video Baru ${playlists.length + 1}`;

      playlists.push({ url, subtitle: sub, title, thumbnail: null });
      savePlaylist();
      renderPlaylist();

      // kosongkan input
      document.getElementById("videoUrl").value = "";
      document.getElementById("subtitleUrl").value = "";

      // otomatis putar item terakhir (yang baru ditambahkan)
      playVideo(playlists.length - 1);
    }

    function editPlaylist(index) {
      const item = playlists[index];
      if (!item) return;

      const newTitle = prompt("Edit judul video:", item.title);
      if (newTitle === null) return;

      const newUrl = prompt("Edit URL video:", item.url);
      if (newUrl === null) return;

      const newSub = prompt("Edit URL subtitle:", item.subtitle);
      if (newSub === null) return;

      const currentThumbUrl = (item.thumbnail && typeof item.thumbnail === "string" && item.thumbnail.startsWith("http"))
        ? item.thumbnail
        : "";
      const newThumb = prompt("Edit URL thumbnail (kosongkan untuk otomatis):", currentThumbUrl);
      if (newThumb === null) return;

      if (!newUrl.trim()) return alert("URL video baru tidak boleh kosong!");

      item.title     = newTitle || item.title;
      item.url       = newUrl.trim();
      item.subtitle  = newSub || "";
      item.thumbnail = (newThumb.trim() ? newThumb.trim() : null);

      savePlaylist();
      renderPlaylist();
    }

    function deletePlaylist(index) {
      if (!confirm("Anda yakin ingin menghapus video ini dari playlist?")) return;
      playlists.splice(index, 1);
      savePlaylist();
      renderPlaylist();
    }

    /* ================== THUMBNAIL MAKER ================== */
    function generateThumbnail(index) {
      const item = playlists[index];
      if (!item || !item.url) return;

      const video = document.createElement("video");
      video.crossOrigin = "anonymous";
      const cleanup = () => { try { video.src = ""; video.remove(); } catch{} };

      const onSeeked = () => {
        const canvas = document.createElement("canvas");
        const aspect = (video.videoWidth || 16) / (video.videoHeight || 9);
        canvas.width  = 120;
        canvas.height = Math.max(1, Math.round(120 / aspect));
        const ctx = canvas.getContext("2d");
        try {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const dataUrl = canvas.toDataURL("image/jpeg");
          playlists[index].thumbnail = dataUrl;
          const img = document.getElementById(`thumb-${index}`);
          if (img) img.src = dataUrl;
          savePlaylist();
        } catch (err) {
          // Kemungkinan besar CORS
          playlists[index].thumbnail = "failed";
          savePlaylist();
        }
        cleanup();
      };

      const onError = () => {
        playlists[index].thumbnail = "failed";
        savePlaylist();
        cleanup();
      };

      video.addEventListener("seeked", onSeeked, { once: true });
      video.addEventListener("error", onError, { once: true });
      video.addEventListener("loadeddata", () => {
        // Ambil frame detik ke-1 agar tidak hitam
        try { video.currentTime = 1; } catch { onError(); }
      }, { once: true });

      video.preload = "metadata";
      video.muted   = true;
      video.src     = item.url;

      document.getElementById("hidden-video-container").appendChild(video);
    }

    /* ================== EKSPOR / IMPOR ================== */
    function exportPlaylist() {
      if (!playlists.length) return alert("Playlist kosong, tidak ada yang diekspor.");
      const dataStr = JSON.stringify(playlists, null, 2);
      const blob = new Blob([dataStr], { type: "application/json" });
      const url  = URL.createObjectURL(blob);
      const a    = document.createElement("a");
      a.href = url;
      a.download = "playlist.json";
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    function importPlaylist() {
      document.getElementById("importFile").click();
    }

    function handleFileSelect(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const data = JSON.parse(e.target.result);
          if (!Array.isArray(data)) return alert("Format JSON tidak valid (harus array).");
          if (!confirm("Ini akan menimpa playlist saat ini. Lanjutkan?")) return;

          playlists = data.map(item => ({
            url: item.url || "",
            subtitle: item.subtitle || "",
            title: item.title || "Tanpa Judul",
            thumbnail: (typeof item.thumbnail === "string" || item.thumbnail === null) ? item.thumbnail : null
          }));
          savePlaylist();
          renderPlaylist();
        } catch (err) {
          alert("Gagal membaca file. Pastikan JSON valid.");
        }
      };
      reader.readAsText(file);
      // reset input agar bisa pilih file yang sama lagi nanti
      event.target.value = null;
    }

    /* ================== MUAT CONFIG ================== */
    // 1) Ambil dari file di folder yang sama (berjalan jika via web server/GitHub Pages)
    function loadFromJsonFolder() {
      // Jika halaman dibuka via file:/// dan fetch local diblokir,
      // fallback: buka file picker
      if (location.protocol === "file:") {
        // fallback ke impor manual
        return document.getElementById("importFile").click();
      }

      fetch(CONFIG_FOLDER)
        .then(res => {
          if (!res.ok) throw new Error("HTTP " + res.status);
          return res.json();
        })
        .then(applyConfigArray)
        .catch(() => alert("Gagal memuat config dari folder. Pastikan file ada & bisa diakses."));
    }

    // 2) Ambil dari URL internet (GitHub Raw/hosting)
    function loadFromJsonUrl() {
      fetch(CONFIG_URL, { cache: "no-store" })
        .then(res => {
          if (!res.ok) throw new Error("HTTP " + res.status);
          return res.json();
        })
        .then(applyConfigArray)
        .catch(() => alert("Gagal memuat config dari URL. Pastikan URL benar & CORS mengizinkan."));
    }

    function applyConfigArray(data) {
      if (!Array.isArray(data)) return alert("Format JSON tidak valid (harus array).");
      playlists = data.map(item => ({
        url: item.url || "",
        subtitle: item.subtitle || "",
        title: item.title || "Tanpa Judul",
        thumbnail: (typeof item.thumbnail === "string" || item.thumbnail === null) ? item.thumbnail : null
      }));
      savePlaylist();
      renderPlaylist();
      // otomatis putar item pertama jika ada
      if (playlists.length) playVideo(0);
    }

    /* ================== UTIL ================== */
    function escapeHtml(str) {
      return String(str)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    // Inisialisasi saat pertama kali dibuka
    loadPlaylist();
  </script>
</body>
</html>
